on:
  push:
    branches:
      - main
jobs:
  build-root-fs-and-publish:
    # TODO(zmanji): Switch this to a 22.04 image and use the packaged mmdebstrap
    # when the image is available. 0.7.5 is the latest version that can run on 
#   # 20.04
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Get mmdebstrap
      - run: curl 'https://gitlab.mister-muffin.de/josch/mmdebstrap/archive/0.7.5.tar.gz' | tar -xz
      - run: sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 648ACFD622F3D138
      - run: ./build.py
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./rootfs.tar.gz
          asset_name: ./rootfs.tar.gz
          asset_content_type: application/x-tar+gzip

